<head>

    <title>THE SHAPE UNIVERSE - BLUE CUBE</title>
    <style>
        body {
            margin: 0;
			color: black;
            padding: 0;
            display: flex;
			text-align: left;
            flex-direction: column;
            height: 100vh;

        #chat-container {

			margin-top: 20px;

        .user-message {

        .response-message {
            background-color: #222222;

<body>
<div style="text-align:center;">
	<h1 style="color:white;">WELCOME TO THE SHAPE UNIVERSE</h1>
	<a href="index.html"><img src="ring.gif" width="640" height="120"/></a>
</div>
<div id="chat-container">
    <ul id="message-list"></ul>
</div>

<div id="user-input-container">
    <input type="text" id="user-input" onkeydown="search(this)" placeholder="Say something cool!">
    <button id="send-button" onclick="sendMessage()">Send</button>
</div>

<script>
	function search(ele) {
		if(event.key === 'Enter') {
			sendMessage();     
		}
	}
	
	function hsvToHex(h, s, v) {
	  // Ensure h, s, and v are within valid ranges
	  h = Math.max(0, Math.min(360, h));
	  s = Math.max(0, Math.min(100, s));
	  v = Math.max(0, Math.min(100, v));

	  // Convert percentages to 0-1 range
	  h /= 360;
	  s /= 100;
	  v /= 100;

	  // Calculate RGB values
	  let r, g, b;
	  if (s === 0) {
		r = g = b = v;
	  } else {
		const i = Math.floor(h * 6);
		const f = h * 6 - i;
		const p = v * (1 - s);
		const q = v * (1 - f * s);
		const t = v * (1 - (1 - f) * s);

		switch (i % 6) {
		  case 0:
			r = v; g = t; b = p; break;
		  case 1:
			r = q; g = v; b = p; break;
		  case 2:
			r = p; g = v; b = t; break;
		  case 3:
			r = p; g = q; b = v; break;
		  case 4:
			r = t; g = p; b = v; break;
		  case 5:
			r = v; g = p; b = q; break;
		}
	  }

	  // Convert RGB to hex
	  const toHex = (c) => Math.round(c * 255).toString(16).padStart(2, '0');
	  const hex = `#${toHex(r)}${toHex(g)}${toHex(b)}`;

	  return hex;
	}

	
	function getRandomColor() {
	  /*const letters = '0123456789ABCDEF';
	  let color = '#';
	  for (let i = 0; i < 6; i++) {
		color += letters[Math.floor(Math.random() * 16)];
	  }*/
	  var color = hsvToHex(Math.random()*360,360,360);
	  return color;
	}
	
    function sendMessage() {
        var userInput = document.getElementById("user-input").value;
		if (userInput.trim() == "") {
			return;
		}
        displayUserMessage(userInput);
		var greetList = ["hello","hi"]
        if (greetList.includes(userInput.toLowerCase())) {
            setTimeout(function () {
				var replyList = ["Greetings!","Hello","hi!!!","Welcome! <3","hi", "hey!"];
				var item = replyList[Math.floor(Math.random()*replyList.length)];
                displayResponseMessage(item);
            }, 1000);
        }
    }

    function displayUserMessage(message) {
        var messageList = document.getElementById("message-list");
        var li = document.createElement("li");
        li.className = "user-message";
        li.appendChild(document.createTextNode(message));
        messageList.appendChild(li);
        document.getElementById("user-input").value = "";
        messageList.scrollTop = messageList.scrollHeight; // Auto-scroll to the bottom
    }

    function displayResponseMessage(message) {
        var messageList = document.getElementById("message-list");
        var li = document.createElement("li");
        li.className = "response-message";
        li.appendChild(document.createTextNode(message));
		var clr = getRandomColor();
		li.style.borderColor = clr;
		li.style.color = clr;
        messageList.appendChild(li);
        messageList.scrollTop = messageList.scrollHeight; // Auto-scroll to the bottom
    }
</script>
