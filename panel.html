<html lang="en">
	<head>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="mainpageimg.css">
		<script src="cookies.js" type="text/javascript"></script>
		<title>CONTROL PANEL</title>
		<style>

			.choice {
				cursor:pointer;
			}
			body {
			color:black;
				margin: 0;
				padding: 0;
			}

			h1 {
				margin-bottom: 0;
			}
		</style>
	</head>

	<body>
		<h1>SHAPE UNIVERSE CONTROL PANEL</h1>
		<p>You're here.</p>
		<p>A choice must be made. You probably already know what you're going to decide.</p>
		<div>
			<img onclick="release()" class="choice" src="release.gif" width="512px" height="512px"/>
			<img onclick="shutdown()" class="choice" src="shutdown.gif" width="512px" height="512px"/>
		</div>
		<div class="img1" >
			<img src="ball2.gif" width="200" height="200"/>
		</div>
		<div class="img2">
			<img src="squiggle2.gif" width="200" height="200"/>
		</div>
		<div class="img3">
			<img src="cube2.gif" width="200" height="200"/>
		</div>
		<div class="img4">
			<img src="circlet2.gif" width="200" height="200"/>
		</div>
	</body>
	
	<script>
	if (readCookie("outcome")=="shutdown") {
	window.location.href="404.html";
}
		function release() {
			writeCookie("outcome","release");
			window.location.href="release.html";
		}
		
		function shutdown() {
			writeCookie("outcome","shutdown");
			window.location.href="index.html";
		}
	</script>
</html>
